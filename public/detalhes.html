<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style_detalhes.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="imagens/logo.png" alt="logo">
                <a href="index.html">
                    <h1>Chef em Casa</h1>
                </a>
            </div>

            <div class="pesquisa">
                <input type="search" name="" placeholder="Procure uma receita ou ingrediente..." class="pesquisa">
                <button class="busca"><i class="fa-solid fa-magnifying-glass"></i></button>
                <a href=""><i class="fa-solid fa-circle-user fa-2x"></i></a>
            </div>
        </div>

        <input type="checkbox" name="" id="menuToggle">
        <label for="menuToggle" class="menu-icon">
            <i class="fa-solid fa-bars "></i>
            <i class="fa-solid fa-xmark "></i>
        </label>
        <div class="opcoes">
            <ul>
                <li class="barra"><input type="search" name="" placeholder="Pesquisa" class="barra">
                    <button class="busca"><i class="fa-solid fa-magnifying-glass"></i></button>
                </li>
                <li>Carnes</li>
                <li>Peixes</li>
                <li>Massas</li>
                <li>Bebidas</li>
                <li>Doces</li>
                <li>Favoritas</li>
            </ul>
        </div>
    </header>
    <main>
        <h1 id="titulo"></h1>
        <img id="imagem" src="" alt="Imagem do prato">
        <p id="descricao"></p>
        <p>Ingredientes: <span id="ingredientes"></span></p>
        <p>Categoria: <span id="categoria"></span></p>
        <p>Autor: <span id="autor"></span></p>
        <p>Data: <span id="data"></span></p>
    </main>

    <footer>
        <p>&copy; 2025 Chef em Casa. Todos os direitos reservados.</p>
        <p>&copy; PUC Minas</p>
        <p class="insta"><a href="https://www.instagram.com/_matheushmoreira/">Instagram <i class="fa-brands fa-instagram"></i></a></p>
    </footer>
    
    <script src="app.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search)
        const id = Number(params.get('id'))

        var pratoSelecionado = null

        for(var i = 0; i < dados.length; i++){
            if(dados[i].id === id){
                pratoSelecionado = dados[i]
            }
        }

        if(pratoSelecionado){
            document.getElementById("titulo").textContent = pratoSelecionado.titulo;
            document.getElementById("imagem").src = pratoSelecionado.imagem;
            document.getElementById("descricao").textContent = pratoSelecionado.descricao;
            document.getElementById("ingredientes").textContent = pratoSelecionado.ingredientes;
            document.getElementById("categoria").textContent = pratoSelecionado.categoria;
            document.getElementById("autor").textContent = pratoSelecionado.autor;
            document.getElementById("data").textContent = pratoSelecionado.data;
        }else{
            document.body.innerHTML = "<h1>Prato n√£o encontrado</h1>"
        }
    </script>
</body>
</html>
